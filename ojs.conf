<VirtualHost *:80>
    ServerName tuapp.railway.app
    DocumentRoot /var/www/html

    # === Corrige problema de cierre de sesión detrás del proxy Railway ===
    # Marca las peticiones como HTTPS cuando vengan del proxy seguro
    SetEnvIfNoCase X-Forwarded-Proto "^https$" HTTPS=on

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
        Options FollowSymLinks
    </Directory>

    # === (Opcional pero recomendado) Redirección forzada a HTTPS ===
    # Solo activa esto cuando el HTTPS ya esté funcionando correctamente
    RewriteEngine On
    RewriteCond %{HTTP:X-Forwarded-Proto} !https
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

    # === Logs ===
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # === Cabeceras de seguridad (opcional pero recomendable) ===
    <IfModule mod_headers.c>
        Header always set X-Frame-Options SAMEORIGIN
        Header always set X-XSS-Protection "1; mode=block"
        Header always set X-Content-Type-Options "nosniff"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </IfModule>
</VirtualHost>
